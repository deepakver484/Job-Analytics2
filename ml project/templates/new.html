<style>
    .mr-3,
    .mx-3 {
        margin-right: 1rem !important;
        }
    .mt-5,
    .my-5 {
        margin-top: 3rem !important;
        }

    .mt-n2,
    .my-n2 {
        margin-top: -0.5rem !important;
        }
    .pt-5,
    .py-5 {
    padding-top: 3rem !important;
        }
    .mr-4,
    .mx-4 {
        margin-right: 1.5rem !important;
        }
    .mb-2,
    .my-2 {
        margin-bottom: 0.5rem !important;
        }
    .mr-2,
    .mx-2 {
        margin-right: 0.5rem !important;
        }
    .btn {
        border: none; /* Remove borders */
        color: white; /* Add a text color */
        padding: 14px 28px; /* Add some padding */
        cursor: pointer; /* Add a pointer cursor on mouse-over */
        margin-right: 5px;
        margin-left: 5px;
      }
          
    .success {background-color: #04AA6D;} /* Green */
    .success:hover {background-color: #46a049;}
          
    .info {background-color: #2196F3;} /* Blue */
    .info:hover {background: #0b7dda;}
          
    .warning {background-color: #ff9800;} /* Orange */
    .warning:hover {background: #e68a00;}
          
    .cont {
        display: flex;
        height: 50px;
        width: 100%;
        background-color: powderblue;
      }

      
      .grad1 {
        background-color: red; /* For browsers that do not support gradients */
        background-image: linear-gradient(to right, #66B2FF , white);
        padding: 2px;
        width: 100%;
      }
      
      
</style>    
<body >
    <div class="grad1">
        <h1  style="text-align: center;font-size: 55px;">All Job Openings</h1>
    </div>
    {% for row in data %}
    <div class="d-flex p-2 mt-2 justify-content-between border border-greay rounded">
        <div>
            <h1>Company : {{row['company']}}</h1>
            <h5>Job Title : {{row['Job_title']}} | Job Type : {{row['involment']}} ({{row['level']}}) | Industry : {{row['industry']}}</h5>
            <label >Applicants: {{row['application_1']}} | Followers: {{row['followers']}} |  Employees: {{row['employees']}} | </label>
            <label >Location : {{row['city']}}, {{row['state']}}, {{row['country']}}</label>
        </div>
    </div>
    {% endfor %}
    <a class ="btn info align-items-center my-2"  href="/home">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    
</body>
