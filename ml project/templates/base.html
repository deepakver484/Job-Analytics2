<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/static/index.css">
    
    <!-- Title for the web page with a block that can be overridden by child templates -->
    <title>Analytics | {% block title %}{% endblock title %}</title></title>
  </head>
</div>
<body >
  <!-- Navigation bar section -->
  <div class="navbar">
    <ul>
      <!-- Dashboard link with a block that can be overridden to mark it as active -->
      <li class="{% block dashboard %}{% endblock dashboard %}" >
        <i class="fa-brands fa-readme"></i><a href="/dashboard">DashBoard</a>
      </li>
      
      <!-- Job Search link with a block that can be overridden to mark it as active -->
      <li class="{% block job %}{% endblock job %}" >
        <a href="/job"><i class="fa-solid fa-briefcase"></i>Job Search</a>
      </li>
      
      <!-- Skill Search link with a block that can be overridden to mark it as active -->
      <li class="{% block skill %}{% endblock skill %}" >
        <a href="/home"><i class="fa-solid fa-pen-nib"></i>Skill Search</a>
      </li>
      
      <!-- About Us link with a block that can be overridden to mark it as active -->
      <li class="{% block about %}{% endblock about %}" >
        <a href="/about"><i class="fa-solid fa-user"></i>About us</a>
      </li>
      
      <!-- Contact Us link with a block that can be overridden to mark it as active -->
      <li class="{% block contact %}{% endblock contact %}" >
        <a href="#"><i class="fa-solid fa-address-card"></i>Contact us</a>
      </li>
    </ul>
  </div>
  <!-- End of Navigation bar -->
  
  <!-- Block for the main content, to be overridden by child templates -->
  {% block body %}{% endblock body %}
  
  <!-- Link to the Font Awesome icons library -->
  <script src="https://kit.fontawesome.com/a0a7b6f074.js" crossorigin="anonymous"></script>
</body>
</html>
